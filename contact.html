<div class="img-responsive">

		<div class="row">
			<div class="col-lg-12">
			<h2>GET IN TOUCH</h2>
			<h4>Email</h4>
			<p>aaronthomas1988@hotmail.co.uk</p>
			<div><a href="https://www.linkedin.com/in/aaron-thomas-0ab050a5" target="_blank" class="fa fa-linkedin-square fa-5x"></a></div>			
		<!--Contact Form-->
			<form action="MAILTO:aaronthomas1988@hotmail.co.uk">
			  <div class="form-group">
				<label for="contact-name"></label>
				<input type="text" class="form-control" id="contact-name" name="name" placeholder="Name" onkeyup="validateName()">
				<span class="error-message" id="name-error"></span>
			  </div>

			  <div class="form-group">
				<label for="contact-phone"></label>
				<input type="tel" class="form-control" id="contact-phone" name="phone" placeholder="Phone Number" onkeyup="validatePhone()">
				<span class="error-message" id="phone-error"></span>
			  </div>

			  <div class="form-group">
				<label for="contact-email"></label>
				<input type="email" class="form-control" id="contact-email" name="email" placeholder="Email Address" onkeyup="validateEmail()">
				<span class="error-message" id="email-error"></span>
			  </div>   

			  <div class="form-group">
				<label for="contactMessage"></label>
				<textarea class="form-control" rows="5" id="contact-message"  name="message"  placeholder="Message" onkeyup="validateMessage()"></textarea>
				<span class="error-message" id="message-error"></span>
			  </div>

			<button onclick="return validateForm()" class="btn btn-default">Submit</button>
			<span class="error-message" id="submit-error"></span>
		<!--Contact Form End-->
		  </form>
